<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="cordinates.js" defer></script>
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Wheather App</title>
  </head>
  <body>
    <p id="date">date</p>
    <div class="container">
      <div class="weather-box-information">
        <div class="location">
          <span class="material-symbols-outlined"> location_on </span>
          <p id="city">Paris, France</p>
        </div>
        <div id="forecast-title">
          <p>Weather</p>
          <h1>FORECAST</h1>
        </div>
        <div class="image-of-weather">
          <img src="" alt="" />
        </div>
        <div class="temperature-details">
          <h1 id="temperature">28Â°</h1>
          <div id="uv-index">UV-index: 4 max: 7</div>
        </div>
      </div>
    </div>
    <input type="text" class="search-bar" placeholder="Search for a city..." />
  </body>
</html>
